batch_info:
  nome: "Teste Completo CSP-BLFGA"
  descricao: "Teste completo com diferentes tipos de dataset e algoritmos"
  timeout_global: 600

execucoes:
  - nome: "Dataset Sintético Pequeno"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 4
        L: 20
        alphabet: "ACGT"
        noise: 0.1
        fully_random: false
        seed: 42
    algoritmos: ["Baseline", "BLF-GA", "CSC"]
    runs_per_algorithm_per_base: 2
    timeout: 120
    
  - nome: "Dataset Sintético Médio"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 6
        L: 30
        alphabet: "ACGT"
        noise: 0.2
        fully_random: false
        seed: 123
    algoritmos: ["Baseline", "BLF-GA"]
    runs_per_algorithm_per_base: 3
    timeout: 180
    
  - nome: "Dataset Alfabeto Binário"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 5
        L: 15
        alphabet: "AB"
        noise: 0.0
        fully_random: true
        seed: 456
    algoritmos: ["Baseline", "CSC"]
    runs_per_algorithm_per_base: 1
    timeout: 60
    
  - nome: "Dataset de Arquivo"
    dataset:
      tipo: "file"
      parametros:
        filename: "saved_datasets/synthetic_n2_L4_noise0.1.fasta"
    algoritmos: ["Baseline"]
    runs_per_algorithm_per_base: 1
    timeout: 30
