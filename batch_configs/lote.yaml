batch_info:
  nome: "Teste Execução em Lote CSP-BLFGA"
  descricao: "Demonstração da execução em lote com interface curses"
  timeout_global: 300

execucoes:
  - nome: "Dataset Sintético Pequeno"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 5
        L: 20
        alphabet: "ACGT"
        noise: 0.1
        fully_random: false
        seed: 12345
    algoritmos: ["Baseline", "CSC"]
    runs_per_algorithm_per_base: 2
    timeout: 60
    
  - nome: "Dataset Sintético Médio"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 8
        L: 30
        alphabet: "ACGT"
        noise: 0.15
        fully_random: false
        seed: 67890
    algoritmos: ["Baseline", "BLF-GA"]
    runs_per_algorithm_per_base: 2
    timeout: 90
    
  - nome: "Dataset Binário"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 4
        L: 15
        alphabet: "AB"
        noise: 0.2
        fully_random: true
        seed: 54321
    algoritmos: ["Baseline"]
    runs_per_algorithm_per_base: 3
    timeout: 45
