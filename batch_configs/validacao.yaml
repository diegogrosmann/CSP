# Arquivo de configuração para execução em lote (estrutura agrupada)

batch_info:
  nome: "Experimento Comparativo CSP"
  descricao: "Comparação de algoritmos em diferentes datasets"
  timeout_global: 10800  # 3 horas por execução
  aleatorio_total: true

execucoes:
  # Bloco 0: Dataset sintético micro (n=10, L=20) - noise None (3 bases)
  - nome: "Sintético Micro (noise None)"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 10
        L: 20
        alphabet: "ACGT"
        noise: null
    num_bases: 5
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "H³-CSP"
#      - "DP-CSP"
      - "CSC"
    execucoes_por_algoritmo_por_base: 30
    timeout: 120

