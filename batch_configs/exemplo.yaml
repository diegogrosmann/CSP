# Arquivo de configuração para execução em lote (estrutura agrupada)

batch_info:
  nome: "Experimento Comparativo CSP"
  descricao: "Comparação de algoritmos em diferentes datasets"
  timeout_global: 1800  # 30 minutos por execução

execucoes:
  # Bloco 1: Dataset sintético pequeno (1 base)
  - nome: "Sintético Pequeno"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 10
        L: 50
        alphabet: "ACGT"
        noise: 0.1
    num_bases: 1
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "H³-CSP"
      - "DP-CSP"
    execucoes_por_algoritmo_por_base: 3
    timeout: 300

  # Bloco 2: Dataset sintético médio (1 base)
  - nome: "Sintético Médio"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 20
        L: 100
        alphabet: "ACGT"
        noise: 0.15
    num_bases: 1
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "CSC"
    execucoes_por_algoritmo: 3
    timeout: 600

  # Bloco 3: Dataset de arquivo (1 base)
  - nome: "Dataset Real"
    dataset:
      tipo: "file"
      parametros:
        filepath: "saved_datasets/sequences.fasta"
    num_bases: 1
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "CSC"
    execucoes_por_algoritmo: 3
    timeout: 900

  # Bloco 4: Dataset NCBI pequeno (1 base)
  - nome: "NCBI Pequeno"
    dataset:
      tipo: "entrez"
      parametros:
        email: "diegogrosmann@gmail.com"
        db: "nucleotide"
        term: "COI[Gene] AND 600:650[SLEN]"
        n: 15
        api_key: "40aff1a7f51fc7e0711203ea3b2f5ae37c09"
    num_bases: 1
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "H³-CSP"
    execucoes_por_algoritmo: 3
    timeout: 600

  # Bloco 5: Teste de escalabilidade (1 base)
  - nome: "Escalabilidade"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 50
        L: 200
        alphabet: "ACGT"
        noise: 0.2
    num_bases: 1
    algoritmos:
      - "Baseline"
      - "BLF-GA"
    execucoes_por_algoritmo: 1
    timeout: 1200
