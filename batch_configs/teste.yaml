# Arquivo de configuração para execução em lote (estrutura agrupada)

batch_info:
  nome: "Experimento Comparativo CSP"
  descricao: "Comparação de algoritmos em diferentes datasets"
  timeout_global: 10800  # 3 horas por execução
  aleatorio_total: false  # Mudança para gerar known_distance

execucoes:
  # Bloco 1: Dataset sintético pequeno com noise definido
  - nome: "Sintético Pequeno"
    dataset:
      tipo: "synthetic"
      parametros:
        n: 80
        L: 300
        alphabet: "ACGT"
        noise: Null
    num_bases: 4
    algoritmos:
      - "Baseline"
      - "BLF-GA"
      - "H³-CSP"
      - "DP-CSP"
      - "CSC"
    execucoes_por_algoritmo_por_base: 2
    timeout: 300
